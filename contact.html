  <!-- Main Content Area -->
  <div class="container">
    <div class="row">
      <div class="col col-md-8 main-section">
        <h1>About Me</h1>
        <form action="#" method="post">
          <div class="contact">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="visitor_name" value="John Smith">
          </div>
          <div class="contact">
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="visitor_email" value="example@gmail.com">
          </div>
          <div class="contact">
            <label for="msg">Message</label>
            <br>
            <textarea id="msg" name="visitor_message"></textarea>
          </div>
          <div class="button">
            <button type="submit" id="contact-button">Submit</button>
          </div>
        </form>
      </div>
      <div class="col col-md-4 col-sm-12 sidebar">
        <h2>Connect with Me</h2>
        <a href="https://github.com/jamesgneal/">
          <img src="assets/images/github_contact_thumb.png" class="social" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/gneal/">

        <a href="https://stackoverflow.com/users/9169741/graham-neal?tab=profile">
